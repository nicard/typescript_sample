<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
</head>

<body class="container">
    
    <h1 class="text-center">Negotiations</h1>
    
    <div id="messageView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="date">Data</label>
            <input type="date" id="date" class="form-control" required autofocus/>
        </div>    
        
        <div class="form-group">
            <label for="count">Count</label>
            <input type="number" min="1" step="1" id="count" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Valor</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Add</button>
        <button id="btn-import" class="btn btn-primary" type="button">Import</button>

    </form>

    <br>
    <br>
    <div id="negociacoesView"></div>
</body>
</html>
